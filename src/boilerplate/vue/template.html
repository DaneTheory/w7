<script src="https://unpkg.com/vue"></script>

<div id="app">
  <h2>{{ count }}</h2>
  <button @click="inc">inc</button>
  <button @click="dec">dec</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: { count: 0 },
    methods: {
      inc() {
        this.count++
      },
      dec() {
        this.count--
      }
    }
  })

</script>
